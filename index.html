<!DOCTYPE html>
<html lang="es">
  <head>
    <title>GeometryCalc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale:1">
    <meta name="description" content="GeometryCalc">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:480px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&amp;display=swap" rel="stylesheet">
  </head>
  <body> 
    <h1>Welcome to GeometryCalc</h1>
    <div class="geometry">
      <h2>CUADRADO</h2>
      <div class="geometry__content"><img src="images/squeare.png" alt="square"/>
        <div class="geometry__form">
          <form action="">
            <label for="entry">Ingresa la longitud de uno de los lados</label><br/>
            <input id="entry" type="Number"/>
            <button type="button" onclick="getInput()">Ingresar</button>
          </form>
          <h3>Área</h3>
          <p id="areaContainer"></p>
          <h3>Perímetro</h3>
          <p id="perimeterContainer"></p>
        </div>
      </div>
    </div>
    <script src="index.js"> </script>
  </body>
</html>
